<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" type="text/css" href="fonts/fontawesome.css"/>
    <link rel="stylesheet" href="lib/jstree/themes/default/style.css"/>
    <link rel="stylesheet" href="css/tree.css"/>
    <link rel="stylesheet" href="css/sidebar.css"/>
    <link rel="stylesheet" href="css/treeview.css"/>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jstree/jstree.js"></script>
    <script type="text/javascript" src="js/proto.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="flex-container">
            <div id="toolbar" class="toolbar">
                <div id="main-controls">
                    <div id="main-buttons">
                        <img class="tool-button midnight-filter" src="icons/reload.svg" title="{Reload}" id="btnLoad"/>
                    </div>
                    <div id="item-filter">
                        <input id="search-input" type="text"/>
                        <i id="search-input-clear">ÔÄç</i>
                    </div>
                </div>
            </div>
            <div id="treeview-container">
                <div id="treeview" class="root folder-content i18n"></div>
                <div id="animation"></div>
                <div id="offline"></div>
                <div id="empty_sync">
                    <p>Store your Sync content at <span class="themed_text">&lt;cloud folder&gt;/Apps/Scrapyard/Sync</span></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/treeview.js"></script>
</body>
</html>

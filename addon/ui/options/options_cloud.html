<table width="815px" cellspacing="" cellpadding="" border="0" class="form-table">
    <tr>
        <td style="width: 98px">Status</td>
        <td>
            <div class="panel double-container">
                <div class="double-first">
                    <form>
                        <fieldset style="border: none; display: flex; align-items: center;">
                            <input type="checkbox" id="option-enable-cloud"><label
                                for="option-enable-cloud">Enable cloud shelf</label>
                        </fieldset>
                    </form>
                </div>
                <div class="double-last">
                    <form>
                        <fieldset style="border: none; display: flex; align-items: center;">
                            <input type="checkbox" id="option-cloud-background-sync"><label
                                for="option-cloud-background-sync">Enable background synchronization</label>
                            <i class="help-mark"></i>
                            <span class="tips hide">May consume system resources.</span>
                        </fieldset>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td style="margin-left: 14px;">Providers</td>
        <td>
            <div class="panel" style="">
                <form>
                    <fieldset style="border: none;">
                        <div style="display: flex; align-items: center;">
                            <input type="radio" id="provider-dropbox" name="cloud-providers" value="dropbox" checked><label
                                for="provider-dropbox">Dropbox</label>
                            &nbsp;(<a href="https://dropbox.com" target="_blank">dropbox.com</a>)
                            <input type="button" class="blue-button" id="auth-dropbox" value="Sign in" style="margin-left: 10px;">
                        </div>
                        <div style="display: flex; align-items: center;">
                            <input type="radio" id="provider-onedrive" name="cloud-providers" value="onedrive"><label
                                for="provider-onedrive">OneDrive</label>
                            &nbsp;(<a href="https://onedrive.live.com" target="_blank">onedrive.live.com</a>)
                            <input type="button" class="blue-button" id="auth-onedrive" value="Sign in" style="margin-left: 10px;">
                        </div>
                    </fieldset>
                </form>
            </div>
        </td>
    </tr>
    <tr>
        <td>Platforms</td>
        <td>
            <div class="panel">
                <div style="display: flex; white-space: normal;">
                    <p style="display: inline-block; flex: 0 1 auto;">
                        <a href="https://scrapyard.page.link/android" target="_blank">Scrapyard application for Android</a>
                        allows to share links and content to the Cloud shelf from mobile devices.
                    </p>
                    <img src="../images/android_qrcode.png" style="float: right;">
                </div>
            </div>
        </td>
    </tr>
</table>

<table width="815px" cellspacing="" cellpadding="" border="0" class="form-table">
    <tr>
        <td style="width: 98px">Status</td>
        <td>
            <div class="panel double-container">
                <div class="double-first">
                    <form>
                        <fieldset style="border: none; align-items: center;">
                            <input type="checkbox" id="option-enable-sync"><label
                                for="option-enable-sync">Enable synchronization</label>
                            <i class="help-mark"></i>
                            <span class="tips hide" style="font-weight: normal">Correctness of synchronization
                                                                depends on properly set system time.</span>
                            <div class="align-checkbox">
                                <input type="checkbox" id="option-background-sync"><label
                                    for="option-background-sync">Background synchronization</label>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="double-last">
                    <form>
                        <fieldset style="border: none;">
                            <input type="checkbox" id="option-sync-on-startup"><label
                                for="option-sync-on-startup">Synchronize on startup</label>
                            <div class="align-checkbox">
                                <input type="checkbox" id="option-sync-on-close-sidebar"><label
                                    for="option-sync-on-close-sidebar">Synchronize when I close sidebar</label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td style="margin-left: 14px;">Folder</td>
        <td>
            <div class="panel" style="">
                <form>
                    <fieldset style="border: none; display: flex; align-items: center;">
                        <div id="sync-directory-path-container">
                            <i class="help-mark"></i>
                            <span class="tips hide">For example: <b>d:\my cloud\scrapyard</b> or
                                <b>~/cloud/scrapyard</b>.
                                <br>Use the path <b>&lt;cloud folder&gt;/Apps/Scrapyard/Sync</b>
                                to make your content available on mobile devices.</span>
                            <input id="sync-directory-path" type="text"/>
                        </div>
                    </fieldset>
                </form>
            </div>
        </td>
    </tr>
    <tr id="sync-last-date-pane">
        <td style="margin-left: 14px;">&nbsp;</td>
        <td id="sync-last-date"></td>
    </tr>
</table>

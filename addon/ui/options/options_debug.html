<style>
    #debug-info {
        font-family: "Lucida Console", "Courier New", monospace;
        padding: 5px;
    }
</style>
<div id="debug-container">
    <h2>Scrapyard Debug</h2>
    <table cellspacing="2px">
        <tr>
            <td><b>Browser version:</b></td>
            <td><code id="debug-browser-version"></code></td>
        </tr>
        <tr>
            <td><b>Add-on version:</b></td>
            <td><code id="debug-addon-version"></code></td>
        </tr>
        <tr>
            <td><b>Internal storage mode:</b></td>
            <td><code id="debug-internal-storage-mode"></code></td>
        </tr>
        <tr>
            <td><b>Unpacked archives:</b></td>
            <td><code id="debug-unpacked-archives"></code></td>
        </tr>
    </table>

    <p>
        Enter the following URL into the address bar to open the debug console:
        <br><br>&nbsp;&nbsp;<span id="debug-log-url" style="font-weight: bold;"></span>
    </p>

    <div>
        <div class="align-checkbox">
            <input id="option-enable-helper-app-logging" type="checkbox"/><label for="option-enable-helper-app-logging"
                >Enable native app logging</label>
            <i class="help-mark"></i>
            <span class="tips hide">Browser restart is required.</span>
        </div>
        <p><a id="helper-app-log-link" href="#" target="_blank">Open the backend log</a></p>
    </div>
</div>

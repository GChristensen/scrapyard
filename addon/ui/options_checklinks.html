<div id="check-links">
    <h2>Automatic Link Validation</h2>
    <div id="link-check-options" class="link-info">
        <img class="shelves-icon" title="Shelf" src="../icons/books.svg">
        <div id="link-check-scope-container">
            <select id="link-check-scope"><option value="-1">everything</option></select>
        </div>
        <label id="check-timeout-label" for="link-check-timeout">Timeout (sec.):</label>
        <input id="link-check-timeout" type="number" min="1" value="10"/>
        <label id="link-check-mode-label" for="link-check-mode">Check for:</label>
        <select id="link-check-mode">
            <option value="validity">validity</option>
            <option value="duplicates">duplicates</option>
        </select>
        <input id="update-icons" type="checkbox"><label for="update-icons">Update icons</label>
        <input id="start-check-links" type="button" class="blue-button" value="Check">
        <input id="delete-selected-links" type="button" class="yellow-button" value="Delete selected">
    </div>
    <div id="current-link" class="link-info">
        <div>Checking: </div>
        <div><div id="current-link-title"></div>
              <div id="current-link-url"></div>
        </div>
    </div>
    <div id="check-results-container" class="link-info">
        <b id="check-results-title"></b>
        <table id="check-results">
        </table>
    </div>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Scrapyard Settings</title>

    <link rel="icon" href="../icons/scrapyard.svg" type="image/png"/>

    <link rel="stylesheet" href="../lib/jstree/themes/default/style.css"/>
    <link rel="stylesheet" href="../lib/selectric/selectric.css"/>
    <link rel="stylesheet" href="shelf_list.css"/>
    <link rel="stylesheet" href="tree.css"/>

    <link rel="stylesheet" type="text/css" href="options.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../fonts/fontawesome.css"/>

    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/jquery.toc.js"></script>
    <script type="text/javascript" src="../lib/selectric/jquery.selectric.js"></script>
    <script type="text/javascript" src="../lib/jstree/jstree.js"></script>
    <script type="text/javascript" src="../global.js"></script>
    <script type="module" src="options.js"></script>
</head>
<body>
<div class="dlg-dim dlg-confirm" style="display:none;">
    <div class="dlg">
        <div class="dlg-box">
            <div class="dlg-title">[title]</div>
            <div class="dlg-table" style="overflow:hidden;">
                <div class="row">
                    <div class="cell">[message]</div>
                </div>
                <div class="row">
                    <div class="cell" style="text-align:center;">
                        <input type="button" class="button-ok" value="OK" />
                        <input type="button" class="button-cancel" value="Cancel" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dlg-dim dlg-alert" style="display:none;">
    <div class="dlg">
        <div class="dlg-box">
            <div class="dlg-title">[title]</div>
            <div class="dlg-table" style="overflow:hidden;">
                <div class="row">
                    <div class="cell">[message]</div>
                </div>
                <div class="row">
                    <div class="cell" style="text-align:center;">
                        <input type="button" class="button-ok" value="OK"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="settings-container">
    <div id="settings-menu">
        <a class="settings-menu-item" href="#settings">Settings</a>
        <a class="settings-menu-item" href="#capture">Page Capture</a>
        <a class="settings-menu-item" href="#cloud">Cloud</a>
        <a class="settings-menu-item" href="#backup" style="display: none">Backup</a>
        <a class="settings-menu-item" href="#checklinks">Check Links</a>
        <a class="settings-menu-item" href="#rdf">Import RDF</a>
        <a class="settings-menu-item" href="#diagnostics" style="display: none">Diagnostics</a>
        <a class="settings-menu-item" href="#helperapp">Helper App</a>
        <a class="settings-menu-item" href="#advanced">Advanced</a>
        <a class="settings-menu-item" href="#help">User Manual</a>
        <a class="settings-menu-item" href="#about">About</a>
        <a class="settings-menu-item" href="#debug" style="display: none">Debug</a>
    </div>

    <div id="div-placeholder" class="settings-content"></div>
    <div id="div-settings" class="settings-content" style="display: none;"></div>
    <div id="div-capture" class="settings-content" style="display: none;"></div>
    <div id="div-advanced" class="settings-content" style="display: none;"></div>
    <div id="div-cloud" class="settings-content" style="display: none;"></div>
    <div id="div-sync" class="settings-content" style="display: none;"></div>
    <div id="div-backup" class="settings-content" style="display: none;"></div>
    <div id="div-checklinks" class="settings-content" style="display: none;"></div>
    <div id="div-rdf" class="settings-content" style="display: none;"></div>
    <div id="div-diagnostics" class="settings-content" style="display: none;"></div>
    <div id="div-helperapp" class="settings-content" style="display: none;"></div>
    <div id="div-help" class="settings-content" style="display: none;"></div>
    <div id="div-about" class="settings-content" style="display: none;"></div>
    <div id="div-debug" class="settings-content" style="display: none;"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="notes.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="org.css" media="all"/>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="proto.js"></script>
    <script type="module" src="notes.js"></script>
</head>
<body>
    <div id="root-container">
        <div id="tabbar">
        </div>
        <div id="content">
            <div id="content-notes-button" class="content"><div id="notes"></div></div>
            <div id="content-edit-button" class="content"><textarea id="editor"></textarea></div>
        </div>
        <div id="bottomline">
            <a href="#" id="insert-example">INSERT EXAMPLE MARKUP</a>
            <div id="full-width-container">
                <input type="checkbox" id="full-width"/>
                <label for="full-width">Expand</label>
            </div>
            <div class="spacer">&nbsp;</div>
            <input type="button" id="close-button" value="Close">
        </div>
    </div>
</body>
</html>

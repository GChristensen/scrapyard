<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" href="lib/quill/quill.snow.css" media="all"/>

    <link rel="stylesheet" type="text/css" href="lib/org/org.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="notes.css" media="all"/>

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/marked.js"></script>

    <script type="text/javascript" src="lib/quill/quill.js"></script>

    <script type="text/javascript" src="proto.js"></script>
    <script type="module" src="notes.js"></script>
</head>
<body class="theme-vars">
    <div id="root-container">
        <div id="tabbar">
        </div>
        <div id="content">
            <div id="content-notes-button" class="content">
                <div id="space-left"></div>
                <style id="notes-style"></style>
                <div id="notes" class="notes ql-editor"></div>
                <div id="space-right"></div>
            </div>
            <div id="content-edit-button" class="content">
                <div class="content-filler"></div>
                <div id="editor-container">
                    <div id="quill"></div>
                    <textarea id="editor"></textarea>
                </div>
                <div class="content-filler"></div>
            </div>
        </div>
        <div id="bottomline">
            <div id="align-selector">
                Align:
                <select id="notes-align">
                    <option value="left">Left</option>
                    <option value="center" selected>Center</option>
                </select>
                <div id="width-controls">
                    Width: <b id="decrease-width" class="width-button"></b>
                    <select id="notes-width">
                        <option value="default" selected>Default</option>
                        <option value="custom">Custom</option>
                        <option value="100%">100%</option>
                        <option value="50%">50%</option>
                        <option value="actual"></option>
                    </select>
                    <b id="increase-width" class="width-button"></b>
                </div>
                <div id="font-sizes">
                    <b id="font-size-smaller" class="font-button"></b>
                    <b id="font-size-default" class="font-button"></b>
                    <b id="font-size-larger" class="font-button"></b>
                </div>
            </div>
            <div id="format-selector">
                Format:
                <select id="notes-format">
                    <option value="delta" selected>Rich text</option>
                    <option value="markdown">Markdown</option>
                    <option value="org">Org</option>
                    <option value="text">Plain text</option>
                </select>
                <span id="inserts">
                    <a href="#" id="insert-example">EXAMPLE MARKUP</a> <!--
                        |&nbsp;<a href="#" id="insert-style">EXAMPLE STYLE</a> -->
                </span>
                <div id="editor-font-sizes">
                    <b id="editor-font-size-smaller" class="font-button"></b>
                    <b id="editor-font-size-default" class="font-button"></b>
                    <b id="editor-font-size-larger" class="font-button"></b>
                </div>
            </div>
            <div class="spacer">&nbsp;</div>
            <input type="button" id="close-button" value="Close">
        </div>
    </div>
</body>
</html>

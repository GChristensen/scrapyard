<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/icons/scrapyard.svg" type="image/png"/>

    <link rel="stylesheet" type="text/css" href="/options.css" media="all"/>

    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="module" src="automation.js"></script>
</head>
<body>
<div id="div-settings" class="div-area">

    <table width="800px" cellspacing="" cellpadding="" border="0" class="form-table">
        <tr>
            <td style="width: 80px">Automation</td>
            <td>
                <div class="panel" id="display" >

                    <form>
                        <fieldset style="border: none;">
                            <input id="option-enable-automation" type="checkbox"/><label for="option-enable-automation">Enable automation</label>
                            <div style="padding-top: 10px">
                                <label for="option-enable-automation">Extension whitelist:</label>
                                <input id="option-extension-whitelist" style="width: 500px" type="text"/>
                                <i class="help-mark"></i>
                                <span class="tips hide">A comma-separated ID list of extensions that can use automation API. Everything is allowed, if empty.<br>
                                    IDs of all installed extensions could be found at the <b>about:debugging#/runtime/this-firefox</b> page.</span>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

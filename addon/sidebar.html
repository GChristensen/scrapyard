<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- HTTP 1.1 -->
    <meta http-equiv="pragma" content="no-cache">
    <!-- HTTP 1.0 -->
    <meta http-equiv="cache-control" content="no-cache">
    <!-- Prevent caching at the proxy server -->
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" type="text/css" href="sidebar.css" media="screen"/>
    <script type="text/javascript" src="libs/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="libs/jstree/jstree.js"></script>
    <script type="text/javascript" src="message.js"></script>
    <script type="text/javascript" src="libs/md5.js"></script>
    <script type="text/javascript" src="proto.js"></script>
    <script type="module" src="sidebar.js"></script>

    <link rel="stylesheet" href="libs/jstree/themes/default/style.min.css"/>
    <link rel="stylesheet" href="jstree.css"/>
</head>
<body contextmenu="popup-menu-body">
<div id="main-container">
    <div id="flex-container">
        <div id="toolbar" style="" class="toolbar table">
            <div class="dlg-cover dlg-confirm" style="display:none;">
                <div class="dlg">
                    <div class="dlg-box">
                        <div class="dlg-title">[title]</div>
                        <div class="dlg-table" style="overflow:hidden;">
                            <div class="row">
                                <div class="cell">[message]</div>
                            </div>
                            <div class="row">
                                <div class="cell" style="text-align:center;">
                                    <input type="button" class="button-ok" value="{DLG_OK}" />
                                    <input type="button" class="button-cancel" value="{DLG_CANCEL}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dlg-cover dlg-alert" style="display:none;">
                <div class="dlg">
                    <div class="dlg-box">
                        <div class="dlg-title">[title]</div>
                        <div class="dlg-table" style="overflow:hidden;">
                            <div class="row">
                                <div class="cell">[message]</div>
                            </div>
                            <div class="row">
                                <div class="cell" style="text-align:center;">
                                    <input type="button" class="button-ok" value="OK"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dlg-cover dlg-properties" style="display:none;">
                <div class="dlg">
                    <div class="dlg-box">
                        <div class="dlg-title">{Properties}</div>
                        <div class="dlg-prop-table" style="overflow:hidden;">
                            <div class="prop-row">
                                <label for="prop-name" class="cell">{Name}: </label>
                                <input id="prop-name" class="dialog-input" type="" name="text" value="" style="width:100%"/>
                            </div>
                            <div class="prop-row">
                                <label for="prop-uri" class="cell">{URL}: </label>
                                <input id="prop-uri" type="" name="uri" value="" style="width:100%"/>
                            </div>
                            <div class="prop-row">
                                <label for="prop-details" class="cell">{Details}: </label>
                                <input id="prop-details" type="" name="details" value="" style="width:100%"/>
                            </div>
                            <div class="prop-row">
                                <label for="prop-tags" class="cell">{Tags}: </label>
                                <input id="prop-tags" type="" name="tags" value="" style="width:100%"/>
                            </div>
                            <div class="prop-row">
                                <label for="prop-date" class="cell">{Date}: </label>
                                <input id="prop-date" type="" name="todo_date" value="" style="width:100%"/>
                            </div>
                            <div class="prop-row">
                                <label for="prop-added" class="cell">{Added on}: </label>
                                <input id="prop-added" type="" name="date_added" value="" style="width:100%"
                                       disabled/>
                            </div>
                            <div class="prop-row">
                                <div class="cell" style="float:right; margin-top: 10px">
                                    <input type="button" class="button-ok" value="{DLG_OK}"/>
                                    <input type="button" class="button-cancel" value="{DLG_CANCEL}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dlg-cover dlg-prompt" style="display:none;">
                <div class="dlg">
                    <div class="dlg-box">
                        <div class="dlg-title i18n i18n-innerHTML">[caption]</div>
                        <div class="dlg-table" style="overflow:hidden;">
                            <div class="row">
                                <div class="cell i18n i18n-innerHTML" style="width:50px;text-align:right;">[label]</div>
                                <div class="cell"><input class="dialog-input" type="" name="title" value=""
                                                         style="width:100%"/></div>
                            </div>
                        </div>
                        <div class="row"
                             style="bottom:20px;white-space:nowrap;overflow:hidden;margin-top:20px;text-align:right;">
                            <div class="cell" style="float:right">
                                <input type="button" class="button-ok i18n i18n-value" value="{DLG_OK}"/>
                                <input type="button" class="button-cancel i18n i18n-value" value="{DLG_CANCEL}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-row">
                <div class="table-cell">
                    <img class="tool-button" src="icons/reload.svg" title="{Reload}" id="btnLoad"/>
                    <img class="tool-button" src="icons/search.svg" title="{Search}" id="btnSearch"/>
                    <img class="tool-button" src="icons/settings.svg" title="{Setting}" id="btnSet"/>
                    <img class="tool-button" src="icons/help.svg" title="{Help}" id="btnHelp"/>
                    <!--a href="options.html#donate" style="color:blue;font-size:9px;text-transform:uppercase;" target="_blank">{DONATE}</a-->
                </div>
                <div style="text-align:right;">
                    Shelf:
                    <select id="shelfList" autocomplete="off" style="display:"></select>
                    <input id="shelf-menu-button" type="button" name="dropRdf" value="&#9660" style="height: 23px;"
                           class="black-button"/>
                    <div id="shelf-menu" class="simple-menu" style="display:none">
                        <div id="shelf-menu-create">Create</div>
                        <div id="shelf-menu-rename">Rename</div>
                        <div id="shelf-menu-delete">Delete</div>
                        <!--div id="shelf-menu-create-folder">Create Folder</div-->
                    </div>
                    <!--img class="tool-button" src="icons/openfolder.svg" class="" title="{Open Folder}" id="btnFileManager"/-->
                </div>
            </div>
        </div>
        <div id="treeview-container">
            <div id="treeview" class="root folder-content i18n"></div></div>
    </div>
</div>
</body>
</html>
